<html>
    <head>
        <title>HTML Heading tags</title>
    </head>
    <body style="background-color: lightblue;">
     
      <center>
       
        <h1>HTML HEDING <br> TAGS</h1>
      </center>
      <hr>
      <br>
      <hr>

      <hgroup>
        <h1 style="color: red; background-color: black; padding: 30px; margin: 40px; width: 300px; height: 300px; border-radius: 10px; border: 10px solid red;">This is the first heading tag and big size heading</h1>

      <h2>this is the second heading tag</h2>

      <h3>this is the third heading tag</h3>

      <h4 style="border: 3px solid black; padding: 20px; width: 200px; border-radius: 100px;">this is the fourth heading tag</h4>

      <h5>this is the fifth heading tag</h5>
      
      <h6>this is the smallest heading tag in html and it is last tag in heading</h6>
      </hgroup>

      

    </body>
</html>
